<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Random Card.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container justify-content-center">
      <div class="card-container bg-white align-middle mt-5">
        <div class="card-symbol-top" id="symbol-top"></div>
        <div id="numero"></div>
        <div class="card-symbol-bottom" id="symbol-bot"></div>
      </div>
    </div>
    <div class="text-center mt-4">
      <button id="boton-cambio" type="button" class="btn btn-warning shadow">
        Cambiar carta
      </button>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
